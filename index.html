<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/variables.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="/bootstrap/style.css">
    <title>Presupuesto</title>
</head>
<body>
    <header>
        <div class="h1-container">
            <h3>Presupuesto disponible</h3>
            <h1 id="budget"></h1>
            <div class="data-container">
                <div class="data-label">
                    <span id="ing" class="data-input"></span>
                </div>
                <div class="data-label">
                    <span id="egr" class="data-input"></span>
                </div>

            </div>
        </div>
    </header>
    <main>
        <section class="inputs-container">
            <form class="form-container" name="new-item" onsubmit="false">
                <select name="acciones" id="selector">
                    <option class="entrys" value="ingreso" selected>Ingreso</option>
                    <option class="egress" value="egreso">Egreso</option>
                </select>
                <label>
                    <input id="input-description" class="input-description" type="text" name="Descripción" placeholder="Descripción">
                </label>
                <label>
                    <input id="input-number" class="input-number" type="number" name="valor" step="any" placeholder="0.00">
                </label>
                <input id="btn-add" class="btn-add" type="button" value="Agregar">
            </form>
        </section>
        <section class="resumenes">
            <div class="ingresos">
                <ol id="entry-list">    
                </ol>
            </div>
            <div class="egresos">
                <ol id="egress-list">
                </ol>
            </div>
        </section>
    </main>



    <script src="./js/clasePadre.js"></script>
    <script src="./js/clasesHijas/egreso.js"></script>
    <script src="./js/clasesHijas/ingreso.js"></script>
    <script src="./js/arrays.js"></script>
    <script src="./js/ingresosDinamicos.js"></script>
    <script src="./js/egresosDinamicos.js"></script>
    <script src="./js/globalFunctions.js"></script>
    <script src="./js/addData.js"></script>

    <!-- bootstrap -->
    <!-- <script src="./bootstrap/node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
</body>
</html>
